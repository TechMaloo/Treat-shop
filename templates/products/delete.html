<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 p-3">

            <div class="content-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h4 class=" text-center mb-5">Detele Product</h4>
                        <h6 class="mt-3 text-center">Are you sure you want to delete '{{ product.name }}'?</h6>
                    </fieldset>
                    <div class="form-group mt-5 text-center">
                        <a class="btn btn-link text-danger text-decoration-none ml-5"
                           href="{% url 'products:detail' product.id %}">No,
                            Cancel</a>
                        <button class="btn btn-danger ml-5" type="submit">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
