{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-8 p-5"
             style="border-radius: 20px; border-style: solid; box-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
            <div class="content-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h4 class="text-center mb-5">Post</h4>
<!--                        <legend class="border-bottom mb-4">Blog Post</legend>-->
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">{{title}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
